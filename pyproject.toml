[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pytest-simbind"
description = "Pytest plugin to operate with objects generated by Simbind tool."
authors = [{name = "SWAG Engineering UG", email = "contact@swag-engineering.io"}]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.10"
classifiers = [
    "Framework :: Pytest",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Utilities",
    "Environment :: Console",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dynamic = ["version", "dependencies"]

[project.urls]
Documentation = "https://github.com/swag-engineering/pytest-simbind/wiki"
Repository = "https://github.com/swag-engineering/pytest-simbind"

[project.entry-points.pytest11]
simbind = "pytest_simbind.plugin"

[tool.setuptools.dynamic]
dependencies = { file = ["requirements.txt"] }
version = { file = ["VERSION"] }